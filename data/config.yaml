inputs:
  discounts_url: https://bevasarlas.tesco.hu/groceries/hu-HU/promotions
  headers:
    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8
    Accept-Encoding: gzip, deflate, br
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:109.0) Gecko/20100101 Firefox/111.0
    Connection: keep-alive
    Accept-Language: en-US,en;q=0.5
  discounts_element: content-area
  discount_item_element: product-details--wrapper
  email:
    source_email: env(SOURCE_EMAIL)
    source_email_app_password: env(SOURCE_EMAIL_APP_PASSWORD)
    target_email: env(TARGET_EMAIL)
    subject: Tesco Discounts

